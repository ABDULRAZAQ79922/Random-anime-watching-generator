<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Watching Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        #animeTitle {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: bold;
        }
        #animeDescription {
            margin-top: 10px;
            font-style: italic;
        }
        #animeImage {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Anime Watching Generator</h1>
    <p>Can't decide what to watch? Let us choose for you!</p>
    <button onclick="generateRandomAnime()">Generate Random Anime</button>
    <div id="animeDisplay">
        <p id="animeTitle"></p>
        <p id="animeDescription"></p>
        <img id="animeImage" src="anime.jpeg" alt="Anime Image" />
    </div>

    <script>
        const animeDatabase = [
            {
                title: "Naruto",
                description: "A young ninja with a dream to become the strongest ninja and gain the title of Hokage.",
                image: "download.jpeg"
            },
            {
                title: "One Piece",
                description: "Follow Monkey D. Luffy and his pirate crew in order to find the greatest treasure ever left by the legendary Pirate, Gold Roger.",
                image: "One Piece.jpeg"
            },
            {
                title: "Attack on Titan",
                description: "Humans are at war with giant humanoid Titans. Eren Yeager joins the fight for survival.",
                image: "Attack on Titan.jpg"
            },
            {
                title: "My Hero Academia",
                description: "In a world where superpowers are common, young Izuku Midoriya aims to become the greatest hero.",
                image: "My Hero Academia.jpeg"
            },
            {
                title: "Demon Slayer",
                description: "A young boy becomes a demon slayer to avenge his family and cure his sister from a demon curse.",
                image: "Demon Slayer.jpeg"
            },
           
            {
                title: "Death Note",
                description: "A high school student discovers a supernatural notebook that allows him to kill anyone by writing their name.",
                image: "Death Note.jpeg"
            },
            {
                title: "Tokyo Ghoul",
                description: "A college student becomes a half-ghoul and must navigate the dangerous world of human and ghoul conflicts.",
                image: "Tokyo Ghoul.jpeg"
            },
            {
                title: "Silent Voice",
                description: "A young man is ostracized by his classmates after he bullies a deaf girl to the point where she moves away. Years later, he sets off on a path for redemption.",
                image: "Silent Voice.jpeg"
            },
            {
                title: "Your Name",
                description: "Two teenagers share a profound, magical connection upon discovering they are swapping bodies. Things manage to become even more complicated when the boy and girl decide to meet in person.",
                image: "your name.jpeg"
            },
            {
                title: "Solo Leveling",
                description: "Follows the adventures Sung Jinwoo in a world that is constantly threatened by monsters and the evil forces. In his battles Sung transforms himself from weakest hunter of all mankind to one of the strongest hunters in existence.",
                image: "Solo leveling.jpeg"
            }
        ];

        function generateRandomAnime() {
            const randomIndex = Math.floor(Math.random() * animeDatabase.length);
            const selectedAnime = animeDatabase[randomIndex];
            
            document.getElementById("animeTitle").innerText = selectedAnime.title;
            document.getElementById("animeDescription").innerText = selectedAnime.description;
            document.getElementById("animeImage").src = selectedAnime.image;
        }
    </script>
</body>
</html>
